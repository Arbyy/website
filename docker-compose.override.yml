version: '3.8'

services:
  db:
    platform: linux/x86_64

  api:
    platform: linux/x86_64
    volumes:
      - ./scripts:/app/scripts
      - ./server/config:/app/server/config
      - ./server/docs:/app/server/docs
      - ./server/public:/app/server/public
      - ./server/src:/app/server/src
      - ./server/test:/app/server/test
    ports:
      - "3002:3002"
    build:
      context: ./server
      dockerfile: Dockerfile
    entrypoint: sh -c "npm install -g nodemon --unsafe-perm && nodemon server.js"
